{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update Post</legend>
            {{form | crispy}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock content %}
